<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>{{title}}</title>
  <style>
    /* Base styles */
    body {
      background-color: #f9f9fb;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      font-size: 16px;
      line-height: 1.6;
      margin: 0;
      padding: 0;
      -ms-text-size-adjust: 100%;
      -webkit-text-size-adjust: 100%;
    }
    
    .email-wrapper {
      background-color: #f9f9fb;
      width: 100%;
      margin: 0;
      padding: 40px 20px;
    }
    
    .email-content {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(89, 48, 229, 0.08);
      max-width: 600px;
      margin: 0 auto;
      overflow: hidden;
    }
    
    .email-header {
      background: linear-gradient(135deg, #5930e5 0%, #7a57eb 100%);
      padding: 40px 30px;
      text-align: center;
    }
    
    .email-logo {
      max-width: 140px;
      height: auto;
    }
    
    .email-body {
      padding: 40px 30px;
    }
    
    .email-footer {
      background-color: #f9f9fb;
      padding: 30px;
      text-align: center;
      font-size: 13px;
      color: #666666;
    }
    
    h1 {
      color: #333333;
      font-size: 24px;
      font-weight: 600;
      margin: 0 0 16px;
      line-height: 1.3;
    }
    
    p {
      color: #4a4a4a;
      font-size: 16px;
      margin: 0 0 16px;
      line-height: 1.6;
    }
    
    .btn {
      display: inline-block;
      background: linear-gradient(135deg, #5930e5 0%, #7a57eb 100%);
      border-radius: 8px;
      color: #ffffff !important;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      padding: 14px 32px;
      margin: 24px 0;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 12px rgba(89, 48, 229, 0.25);
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: linear-gradient(135deg, #4920c0 0%, #5930e5 100%);
      box-shadow: 0 6px 16px rgba(89, 48, 229, 0.35);
      transform: translateY(-1px);
    }
    
    .backup-link {
      font-size: 14px;
      color: #666666;
      word-break: break-all;
    }
    
    .backup-link a {
      color: #5930e5;
      text-decoration: none;
    }
    
    .backup-link a:hover {
      text-decoration: underline;
    }
    
    .info-box {
      background-color: #f0f0f5;
      border-left: 4px solid #5930e5;
      padding: 16px 20px;
      margin: 20px 0;
      border-radius: 4px;
    }
    
    .info-box p {
      margin: 0;
    }
    
    .footer-link {
      color: #5930e5;
      text-decoration: none;
    }
    
    .footer-link:hover {
      text-decoration: underline;
    }
    
    @media only screen and (max-width: 620px) {
      .email-wrapper {
        padding: 20px 10px;
      }
      
      .email-content {
        border-radius: 8px;
      }
      
      .email-header {
        padding: 30px 20px;
      }
      
      .email-body {
        padding: 30px 20px;
      }
      
      .email-footer {
        padding: 20px;
      }
      
      h1 {
        font-size: 22px;
      }
      
      p {
        font-size: 15px;
      }
      
      .btn {
        padding: 12px 28px;
        font-size: 15px;
      }
    }
  </style>
</head>

<body>
  <div class="email-wrapper">
    <div class="email-content">
      <div class="email-header">
        <img src="https://onus-health-application.onrender.com/logo-white.png" alt="Onus" class="email-logo" style="max-width: 140px; height: auto;">
      </div>
      
      <div class="email-body">
        {{{body}}}
      </div>
      
      <div class="email-footer">
        <p style="margin: 0 0 8px 0;">Â© {{year}} Onus Technologies. All rights reserved.</p>
        <p style="margin: 0;">
          Questions? Contact us at 
          <a href="mailto:hello@onus.health" class="footer-link">hello@onus.health</a>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
